<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polymer first app</title>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/custom-card/custom-card.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="bower_components/paper-styles/paper-styles.html">
	<style is="custom-style">

		body { width: 100%; margin:0; padding: 0;}

		paper-toolbar.main { background: var(--paper-blue-900);}

		paper-fab.add { position: absolute; bottom: 10px; right: 10px; background: var(--paper-blue-400); }

	</style>

	<!--<link rel="stylesheet" href="css/application.css">  -->
</head>
<body>
	<paper-drawer-panel>
		<div drawer>
			<paper-toolbar class="drawer">
				<span>Options</span>
			</paper-toolbar>
		</div>
		<div main>
			<paper-toolbar class="main">
			  <!-- Para el icon button necesito ademas los iconos, por lo que arriba hay que importar también el iron-icons -->
			  <!-- Añadoemdp el super atributo paper-drawer-toggle hacemos que el icono del menú aparezca solo para mobile -->
				<paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
				<span title class="flex">Hello World</span>
				<paper-icon-button icon="refresh"></paper-icon-button>
			</paper-toolbar>
			<paper-fab icon="add" class="add"></paper-fab>
		</div>
	</paper-drawer-panel>


	<custom-card name="Héctor" age="27"></custom-card>
</body>
</html>
